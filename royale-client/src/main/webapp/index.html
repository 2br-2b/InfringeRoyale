<html>
    <head>
        <title>Infringe Royale</title>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
        <link rel='icon' href='img/home/icon.png'>
        <link rel='stylesheet' type='text/css' href='css/home.css'>
        <link rel='stylesheet' type='text/css' href='css/spinner.css'>
        <link rel='stylesheet' type='text/css' href='css/link.css'>
    </head>
    
    <body id='body' style='display: none;'>
      <!-- Links -->
      <div id='link' class="link" style="display: none">
        <div class="link-twit" onclick="window.open('https://twitter.com/Inferbro')"></div>
        <div class="link-patr" onclick="window.open('https://www.patreon.com/infernoplus')"></div>
      </div>
      
      <!-- Warning -->
      <div id='warn' class='warn'></div>
      
      <!-- Error -->
      <div id='error' class='container-center'>
        <div id ='error-message' class='error'></div>
      </div>
      
      
      <!-- Loading Screen -->
      <div id='load' class='container-center'>
        <div id='loader'></div>
      </div>
      
      <!-- Main Menu -->
      <div id='main' class='container-center'>
        <div class='title'>Infringe Royale</div>
        <div class='container-launch'>
          <span id ='main-launch' class='launch'>Play Now!</span>
          <span class='players'><span id='main-number' class='player-number'>##</span> Online</span>
        </div>
      </div>
      
      <!-- Enter Name -->
      <div id='name' class='container-center'>
        <div class='name'><input id='name-input' type='text' class='name-input' placeholder='Name'/></div>
          <div class='container-launch'>
          <span id ='name-launch' class='launch'>Go!</span>
        </div>
      </div>
      
      <!-- Game -->
      <div id='game' class='fullscreen'>
          <canvas id="game-canvas" width="320" height="240">
            Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
          </canvas>
      </div>
      
      <!-- Libs -->
      <script src='js/lib/jquery/jquery-3.1.1.min.js'></script>
      
      <!-- Core -->
      <script src='js/game.min.js'></script>
      
    </body>        
</html>
